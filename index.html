<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="computer-label" class="badge">comp</div>
        <span id="user-score">0</span> : <span id="computer-score">0</span>
    </div>
    <div class="result">
        <p>Paper covers rock. You win!</p>
    </div>
    <div class="choices">
        <div id="rock" class="choice">
            <img src="imgs/rock.png" alt="rock" width="48" height="48">
        </div>
        <div id="paper" class="choice">
            <img src="imgs/paper.png" alt="paper" width="48" height="48">
        </div>
        <div id="scissors" class="choice">
            <img src="imgs/scissors.png" alt="scissors" width="48" height="48">
        </div>
        <p id="action-message">Make your move.</p>
    </div>
    <script src="js/app.js" type="text/javascript">
    </script>
</body>
</html>
